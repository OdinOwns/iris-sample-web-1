name: Iris Pages Deploy
on:
  push: { branches: [ main ] }
  workflow_dispatch: {}
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create static placeholder
        run: |
          mkdir -p out
          cat > out/index.html <<'HTML'
          <!doctype html><html><head><meta charset="utf-8"><title>Iris Sample</title></head>
          <body><h1>Iris Sample</h1><p>GitHub Pages is live.</p></body></html>
          HTML
      - uses: actions/upload-pages-artifact@v3
        with: { path: out }
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
